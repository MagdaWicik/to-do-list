<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista rzeczy do zrobienia</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/check.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/buttons.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1 class="header">Lista zadań</h1>
    <section class="section">
        <header class="section__header">
            <h2 class="section__title">Dodaj nowe zadanie</h2>
        </header>
        <form class="form js-form">
            <input class="form__newTask js-newTask" placeholder="Co jest do zrobienia?" autofocus name="input">
            <button class="form__button">Dodaj zadanie</button>
        </form>
    </section>

    <section class="section">
        <header class="section__header">
            <h2 class="section__title">Lista zadań</h2>
            <div class="buttons js-buttons"></div>
        </header>
        <ul class="tasks js-tasks"></ul>
    </section>
</body>

</html>
